<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bento Grid</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <section>
      <div class="main-seven-elements container-borders">
        <div class="top-part container-borders">
          <div class="part-with-three-elements container-borders">
            <div class="main-desktop-banner container-borders">
              <h1>Social Media <span>10x</span> <span>Faster</span> with AI</h1>
              <figure>
                <img src="./assets/images/illustration-five-stars.webp" alt="Five star rating image">
                <figcaption>Over 4.000 5-star reviews</figcaption>
              </figure>
            </div>
            <div class="two-sub-banners-below-main container-borders">
              <div class="manage-multiple-accounts container-borders"></div>
              <div class="maintain-schedule container-borders"></div>
            </div>
          </div>
          <aside class="container-borders"></aside>
        </div>
        <div class="bottom-part container-borders">
          <div class="fifty-six-percent container-borders"></div>
          <div class="grow-followers container-borders"></div>
        </div>
      </div>
      <div class="main-two-elements container-borders">
        <div class="container-borders"></div>
        <div class="container-borders"></div>
      </div>
    </section>
  </main>
</body>

</html>
